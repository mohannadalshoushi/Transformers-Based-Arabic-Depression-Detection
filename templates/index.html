<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كشف الاكتئاب بالنصوص العربية</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts for Arabic -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-200">
        <!-- Main Content Area -->
        <div class="col-12 d-flex flex-column h-100">
          <!-- Header -->
          <header class="app-header text-center py-4 border-bottom">
            <h1 class="main-title mb-2">
              <i class="fas fa-brain text-primary me-2"></i>
              كشف الاكتئاب بالنصوص العربية
            </h1>
            <p class="subtitle text-muted">
              نظام ذكي لتحليل النصوص العربية وكشف علامات الاكتئاب
            </p>
          </header>

          <!-- Chat Container -->
          <div class="chat-container flex-grow-1 d-flex flex-column">
            <!-- Messages Area -->
            <div class="messages-area flex-grow-1 p-4" id="messagesArea">
              <!-- Welcome Message -->
              <div class="welcome-message text-center py-4">
                <h4 class="mb-3">مرحباً بك في نظام كشف الاكتئاب</h4>
                <p class="text-muted">
                  اختر النموذج واكتب النص لتحليل علامات الاكتئاب
                </p>
              </div>
            </div>

            <!-- Input Area -->
            <div class="input-area p-4 border-top">
              <!-- Model Selection -->
              <div class="model-selection mb-3">
                <label for="modelSelect" class="form-label fw-bold"
                  >اختر النموذج:</label
                >
                <select class="form-select" id="modelSelect">
                  <option value="">-- اختر النموذج --</option>
                  <option value="svm">SVM (Single model)</option>
                  <option value="stacking">Stacking (Ensemble)</option>
                  <option value="lstm">LSTM (Deep learning)</option>
                  <option value="arabicbert">Arabic BERT (Transformer)</option>
                </select>
              </div>

              <!-- Text Input -->
              <div
                class="text-input-section mb-3"
                id="textInputSection"
                style="display: none"
              >
                <label for="textInput" class="form-label fw-bold"
                  >اكتب النص:</label
                >
                <textarea
                  class="form-control"
                  id="textInput"
                  placeholder="اكتب نصًا باللغة العربية هنا..."
                  rows="3"
                  maxlength="1000"
                  disabled
                ></textarea>
                <div class="text-end mt-2">
                  <small class="text-muted"
                    ><span id="charCount">0</span> / 1000 حرف</small
                  >
                </div>
              </div>

              <!-- Send Button -->
              <div
                class="send-section text-center"
                id="sendSection"
                style="display: none"
              >
                <button
                  class="btn btn-primary px-4"
                  type="button"
                  id="sendBtn"
                  disabled
                >
                  <span class="btn-text">تحليل النص</span>
                  <span
                    class="spinner-border spinner-border-sm d-none ms-2"
                    role="status"
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
